<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Simple SEO Page</title>
    <!-- Meta Description -->
    <meta
      name="description"
      content="This is a simple webpage to demonstrate basic SEO implementation techniques." />
    <!-- Keywords -->
    <meta
      name="keywords"
      content="SEO, HTML, tutorial, search engine optimization" />
    <!-- Author -->
    <meta name="author" content="Your Name" />
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="My Simple SEO Page" />
    <meta
      property="og:description"
      content="This is a simple webpage to demonstrate basic SEO implementation techniques." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.example.com/" />
    <meta property="og:image" content="http://www.example.com/image.jpg" />
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="My Simple SEO Page" />
    <meta
      name="twitter:description"
      content="This is a simple webpage to demonstrate basic SEO implementation techniques." />
    <meta name="twitter:image" content="http://www.example.com/image.jpg" />
    <!-- Canonical Link -->
    <link rel="canonical" href="http://www.example.com/" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to My Simple SEO Page</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <main>
      <section id="home">
        <h2>Home</h2>
        <p>This is the home section of the page.</p>
      </section>
      <section id="about">
        <h2>About</h2>
        <p>This is the about section of the page.</p>
      </section>
      <section id="contact">
        <h2>Contact</h2>
        <p>This is the contact section of the page.</p>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
